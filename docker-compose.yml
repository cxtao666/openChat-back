version: '3'
services:
  meeting:
    image: meeting #镜像
    container_name: meeting-app #容器名称  
    build:
      context: .
      dockerfile: ./build/meeting-app.Dockerfile
    environment:
      NODE_ENV: 'production'
    ports:
      - '3000:3000'
    networks:
      - common-network
  meeting-chat:
    image: meeting-chat #镜像
    container_name: meeting-chat #容器名称  
    build:
      context: .
      dockerfile: ./build/meeting-chat.Dockerfile
    ports:
      - '5001:5001'
    environment:
      NODE_ENV: 'production'
    networks:
      - common-network
  nest-service:
    image: nest-service #镜像
    container_name: nest-service #容器名称  
    build:
      context: .
      dockerfile: ./build/nest-service.Dockerfile
    environment:
      NODE_ENV: 'production'
    networks:
      - common-network
  rabbitmq:
    image: rabbitmq:3.9.13-management
    # 容器名
    container_name: rabbitmq
    # 是否支持重启
    restart: always
    hostname: rabbitmq
    ports:
      - 15672:15672
    # 容器卷
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq
    networks:
      - common-network
  elasticsearch:
    image: elasticsearch:7.17.4
    volumes:
      - /etc/localtime:/etc/localtime
      - ./data/es/plugins:/usr/share/elasticsearch/plugins #插件文件挂载
      - ./data/es/data:/usr/share/elasticsearch/data #数据文件挂载
    ports:
      - '9200:9200'
      - '9300:9300'
    container_name: elasticsearch
    restart: always
    environment:
      - 'cluster.name=elasticsearch' #设置集群名称为elasticsearch
      - 'discovery.type=single-node' #以单一节点模式启动
      - 'ES_JAVA_OPTS=-Xms1024m -Xmx1024m' #设置使用jvm内存大小
    networks:
      - common-network
  logstash:
    image: logstash:7.17.4
    container_name: logstash
    restart: always
    ports:
      - '5044:5044'
      - '50000:50000/tcp'
      - '50000:50000/udp'
      - '9600:9600'
    environment:
      LS_JAVA_OPTS: -Xms1024m -Xmx1024m
      TZ: Asia/Shanghai
      MONITORING_ENABLED: false
    links:
      - elasticsearch:es #可以用es这个域名访问elasticsearch服务
    networks:
      - common-network
    depends_on:
      - elasticsearch
  kibana:
    image: kibana:7.17.4
    container_name: kibana
    restart: always
    ports:
      - '5601:5601'
    links:
      - elasticsearch:es #可以用es这个域名访问elasticsearch服务
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200 #设置访问elasticsearch的地址
      - 'elasticsearch.hosts=http://es:9200' #设置访问elasticsearch的地址
      - I18N_LOCALE=zh-CN
    networks:
      - common-network
    depends_on:
      - elasticsearch
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    restart: always
    networks:
      - common-network
  zipkin:
    image: openzipkin/zipkin:2.21
    container_name: zipkin
    depends_on:
      - elasticsearch
    links:
      - elasticsearch
    restart: always
    ports:
      - 9411:9411
    environment:
      - TZ=Asia/Shanghai
      - STORAGE_TYPE=elasticsearch
      - ES_HOSTS=elasticsearch:9200
    networks:
      - common-network
  docker-etcd:
    hostname: etcd
    image: bitnami/etcd:3.5.5
    volumes:
      - "./data/etcd/data:/bitnami/etcd/data"
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://0.0.0.0:2379
    ports:
      - "2379:2379"
      - "2380:2380"
    networks:
      - common-network
  docker-etcdkeeper:
    hostname: etcdkeeper
    image: evildecay/etcdkeeper:v0.7.6
    ports:
      - "8099:8080"
    networks:
      - common-network
  redis-master:
    image: 'redis:7'
    environment:
      - REDIS_REPLICATION_MODE=master
      - REDIS_PASSWORD=""
    networks:
      - common-network
    ports:
      - '6379:6379'
  redis-slave1:
    image: 'redis:7'
    environment:
      - REDIS_REPLICATION_MODE=slave
      - REDIS_MASTER_HOST=redis
      - REDIS_MASTER_PASSWORD=""
      - REDIS_PASSWORD=""
    ports:
      - '6381:6379'
    depends_on:
      - redis-master
    networks:
      - common-network
  redis-slave2:
    image: 'redis:7'
    environment:
      - REDIS_REPLICATION_MODE=slave
      - REDIS_MASTER_HOST=redis
      - REDIS_MASTER_PASSWORD=""
      - REDIS_PASSWORD=""
    ports:
      - '6382:6379'
    depends_on:
      - redis-master
    networks:
      - common-network
  redis-sentinel:
    build:
      context: ./build/sentinel
      dockerfile: ./redis-sentinel.Dockerfile
    environment:
      - REDIS_MASTER_PASSWORD=""
    depends_on:
      - redis-master
      - redis-slave1
      - redis-slave2
    ports:
      - '26379:26379'
    networks:
      - common-network
  kong-database:
    image: postgres:9.6
    restart: always  #每次总是启动
    networks: 
      - common-network
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    ports:
      - "5432:5432"
  kong-migration:
    image: kong:latest
    command: "kong migrations bootstrap"
    networks: 
      - common-network
    restart: on-failure
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_DATABASE=kong
      - KONG_PG_PASSWORD=kong
      - KONG_PG_HOST=kong-database
    links: 
      - kong-database #连接的是kong-database服务的
    depends_on:
      - kong-database #依赖于kong-database服务
  kong:
    image: kong:latest
    restart: always
    networks:
      - common-network
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PASSWORD: kong
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_PROXY_LISTEN_SSL: 0.0.0.0:8443
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    depends_on:
      - kong-migration
    links: 
      - kong-database
    healthcheck:
      test: ["CMD", "curl", "-f", "http://kong:8001"]
      interval: 5s
      timeout: 2s
      retries: 15
    ports:
      - "8001:8001"
      - "8000:8000"
      - "8443:8443"
  konga-prepare:
    image: pantsel/konga:latest
    command: "-c prepare -a postgres -u postgresql://kong:kong@kong-database:5432/konga"  #注意是用户名：密码@数据库服务名称：端口
    networks:
      - common-network
    restart: on-failure
    links:
      - kong-database
    depends_on:
      - kong        #依赖kong服务
      - kong-database #依赖kong-database服务
  konga:
    image: pantsel/konga:latest
    restart: always
    networks:
      - common-network
    environment:
      DB_ADAPTER: postgres
      DB_HOST: kong-database
      DB_USER: kong
      DB_DATABASE: konga
      DB_PASSWORD: kong #必须加上密码，不然会失败
    depends_on:
      - kong
      - kong-database
    ports:
      - "1337:1337"
  nacos:
    restart: always
    image: zhusaidong/nacos-server-m1:2.0.3
    # 容器名称
    container_name: nacos
    # 端口映射
    ports:
      - 8848:8848
    # 容器权限
    privileged: true
    # 参数设置
    environment:
      JVM_XMS: 128m
      JVM_XMX: 128m
      JVM_MS: 64m
      JVM_MMS: 64m
      MODE: standalone
      NACOS_REPLICAS: 1
      PREFER_HOST_MODE: ip
    volumes:
      - ./data/nacos/logs:/home/nacos/logs
      - ./data/nacos/plugins:/home/nacos/plugins
      - ./data/nacos/data:/home/nacos/data
    networks:
      - common-network
  consul:
    image: consul:1.15.4
    container_name: consul
    restart: always
    volumes:
      - .data/consul/config:/consul/config
      - ./data/consul/data:/consul/data
      - ./data/consul/logs:/consul/logs
    command:  consul agent -server -bootstrap-expect=1 -client=0.0.0.0 -ui -bind='{{ GetPrivateIP }}' -data-dir=/consul/data -node=consul-node -datacenter=dc1 -log-level=debug -enable-script-checks=true -config-dir=/consul/config
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    networks:
      - common-network
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./data/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - common-network
  grafana:
    image: grafana/grafana
    ports:
      - "6030:3000"
    container_name: grafana
    depends_on:
      - prometheus
    networks:
      - common-network
networks:
  common-network:
    external: true
